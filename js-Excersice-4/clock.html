<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
   
    <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
        <div class="row" >
            <div class="col" style="justify-content: center; display: flex;">

                <div style="background-color: grey;">
                    Time: <span id="currentTime"></span>
                </div>
               
            </div>
            <div class="col" style="justify-content: center; display: flex;">
                <div style="background-color: grey;">
                    Date: <span id="currentDate"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="display:flex; justify-content: center;margin-top: 40px;">
        <div class="row">
            <div class="col" style="padding-left: 20px;">
                STOPWATCH
            </div>
            <div class="col" style="padding-right: 20px;">
               

                <span id="hr">00</span>: <span id="min">00</span>: <span id="sec">00</span>:<span id="ms">00</span>
            </div>
            
        </div>

    </div>

    <div class="container" style="margin-top: 40px; display: flex; justify-content: center;">
        <div class="row">
            <div class="col">
                <button id="startButton" onclick="startStopWatch()" style="background-color: yellow;">Start</button>
            </div>
            <div class="col">
                <button  onclick="pauseStopWatch()" style="background-color:red"> Stop </button>
            </div>
            <div class="col">
                <button id="resumeButton" onclick="startStopWatch()" style="background-color:green">Resume</button>
            </div>
            <div class="col">
                <button onclick="resetStopWatch()" style="background-color:blue">Reset</button>
            </div>
        </div>
    </div>
   

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="time.js"></script>
   
  </body>
</html>
