<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div class="container" style="text-align: center; max-width: 500px; background-color: purple; ">
      <h3 style="color: white;">Login</h3>
        <div class="container" style="background-color: white; width: 100%; border-radius: 10px; margin-bottom: 10px;">
          <input type="text" id="loginUsername" placeholder="Enter Username" style="margin-top: 10px; width: 100%;">
          <input type="text" id="loginPassword" placeholder="Enter Password" style="margin-top: 10px; width: 100%; margin-bottom: 10px;">
        </div>

        <button onclick="login()" type="submit">Submit</button>

        <p style="margin-top: 10px;"><a href="register.html">Register</a></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="LMS.js"></script>
  </body>
</html>
